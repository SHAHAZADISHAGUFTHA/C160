<!DOCTYPE html>
<html>
    <head>
        <title>My locality</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky  id="main-container" radius="5000" color="#FA8072"></a-sky>
            <a-entity id="places-container" ></a-entity>
            <a-camera id="camera" wasd-controls="enabled:false;">
                <a-entity id="app-title" position="0 0.73 -1" text="font: exo2bold; align: center; width: 2; color: #000; value: My home">
                <a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #00B4A3; shader: flat"> </a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
